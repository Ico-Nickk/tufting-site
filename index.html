<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <header>
        <div class="wrapper">
            <div class="logo">TAPI</div>
            <div class="header-links">
                <ul>
                    <li><a href="https://www.google.com" target="_blank">Catalog</a></li>
                    <li><a href="https://www.google.com" target="_blank">Order</a></li>
                    <li><a href="https://www.google.com" target="_blank">Reviews</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-page">
            <div class="wrapper">
                <div class="hero-info">
                    <h1>Welcome to Tapi!</h1>
                    <p>Your go to place for custom rugs. Add a personal touch to any space with Tapi!</p>
                    <button>Order</button>
                </div>
                <div class="hero-image">
                    <img src="raymond-yeung-VtWYj0qN3pM-unsplash.jpg" alt="tufting-picture">
                </div>
            </div>
        </section> 
        <section class="order-process">
            <div class="wrapper">
                <h1>How to order your custom rug</h1>
                <div class="steps">
                    <div class="step-one">
                        <div class="step-one image">
                            <img src="step-one.jpg" alt="woman picking a tufting design">
                        </div>
                        <p> step 1: choose the design for the carpet</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
